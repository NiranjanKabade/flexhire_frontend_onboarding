<div>
    <h2>Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter email"/>
        <div *ngIf="resetForm.get('email')?.invalid && (resetForm.get('email')?.touched || resetForm.get('email')?.dirty)">
          <small *ngIf="resetForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="resetForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
      <div>
        <label for="otp">OTP:</label>
        <input id="otp" formControlName="otp" type="text" placeholder="Enter OTP"/>
        <div *ngIf="resetForm.get('otp')?.invalid && (resetForm.get('otp')?.touched || resetForm.get('otp')?.dirty)">
          <small *ngIf="resetForm.get('otp')?.errors?.['required']">OTP is required.</small>
        </div>
      </div>
      <div>
        <label for="newPassword">New Password:</label>
        <input id="newPassword" formControlName="newPassword" type="password" placeholder="Enter new password"/>
        <div *ngIf="resetForm.get('newPassword')?.invalid && (resetForm.get('newPassword')?.touched || resetForm.get('newPassword')?.dirty)">
          <small *ngIf="resetForm.get('newPassword')?.errors?.['required']">New password is required.</small>
          <small *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
    <div *ngIf="message">{{ message }}</div>
  </div>
